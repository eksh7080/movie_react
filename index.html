<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    


    <script type="text/babel">
        const root = document.getElementById("root");

        function Btn({val, Click, font}) {
        console.log(val, "was rendered")
            return (  

                <button 
                onClick={Click}
                style={{
                    backgroundColor:"coral",
                    color:"white",
                    padding:"10px 20px",
                    border:0,
                    borderRadius:10,
                    fontSize:font
                }}
                >
                {val}
                </button>
                );
            
        }
        Btn.propTypes = {
            val: PropTypes.string,
            font: PropTypes.number,
        }
        // memo >> rerender 되는 걸 방지해줌 props 변화를 감지함
        const MemorizedBtn = React.memo(Btn)
        function App() {
            const [value, setValue] = React.useState("Save Changes")
            const changeVal = () => setValue("Reavert Changes")
            return(
                
                <div>
                    <MemorizedBtn val={value} Click={changeVal} font={18}/>
                    <MemorizedBtn val="Continue" />
                </div>
            );
            
        }


        ReactDOM.render( <App />, root);
    

    </script>
</html>
